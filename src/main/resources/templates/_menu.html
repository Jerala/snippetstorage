<div xmlns:th="http://www.thymeleaf.org"
     style="border: 1px solid #ccc;padding:5px;margin-bottom:20px;">

    <a th:href="@{/}">Home</a>

    | &nbsp;

    <a th:if="${#request.userPrincipal == null}" th:href="@{/signin}">Sign in</a>


    <a th:if="${#request.userPrincipal != null}" th:href="@{/profile}">My profile</a>

    | &nbsp;

    <a th:if="${#request.userPrincipal == null}" th:href="@{/register}">Sign up</a>

    | &nbsp;

    <a th:if="${#request.isUserInRole('ROLE_ADMIN')}" th:href="@{/adminPanel}">Admin Panel</a>

    <a style="float: right" th:if="${#request.userPrincipal != null}" th:href="@{/upload}">Upload snippet</a>


</div>
